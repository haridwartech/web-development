<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        div
        {
            background-color: skyblue;
        }
        span#red , h3
        {
            background-color: black;
            color: white;
            border: 2px solid orange;
        }
        .blue
        {
            background-color: violet;
            color: black;
            border: 2px solid yellowgreen;
        }

    </style>
</head>
<body>
    <div>
        <h1>
            This is My CSS Selector page
        </h1>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas iure natus sint provident, magni odit facilis? Excepturi ullam itaque nisi aspernatur enim beatae.</p>


        <h1>This is another Heading</h1>

        <div id="red">Bg is red</div>
        <span class="blue">First tag</span>
        <span class="blue">Second tag</span>
        <span class="blue">Third tag</span>

        <h2>This is another Heading</h2>
    </div>
</body>
</html>
