<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td 
        {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <caption>Max Score by different players in Cricket</caption>
            <thead class="border">
                <tr>
                    <th>S.No.</th>
                    <th>Player Name</th>
                    <th>Max Score</th>
                    <!-- <th colspan="3">Max Score</th> -->
                    <th>Game</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Sachin</td>
                    <td>123</td>
                    <td>Cricket</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>Rahul</td>
                    <td>121</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Virat Kholi</td>
                    <td>150</td>
                    <td>Cricket</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
